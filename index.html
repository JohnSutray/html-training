<!DOCTYPE html>
<html>
  <head>
    <title>
      todo app
    </title>
    <link href="style.css"
          rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>

    <div class="todo">
      <div class="todo__new">
        <div class="todo__new-mark-all-as-completed"></div>
        <div class="todo__new-input"></div>
      </div>
      <div class="todo__item">
        <div class="todo__item-mark-as-completed"></div>
        <div class="todo__item-text"></div>
      </div>
      <div class="todo__actions">
        <div class="todo__actions-completed-counter"></div>
        <div class="todo__actions-tabs">
          <div class="todo__actions-tabs-all"></div>
          <div class="todo__actions-tabs-completed"></div>
          <div class="todo__actions-tabs-todo"></div>
        </div>
        <div class="todo__actions-clear-completed"></div>
      </div>
    </div>
  </body>
</html>
